<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <div class="parent">
            <div class="heading">
                <h5>Alyson Hager</h5>
            </div>
            <div class="buttons">
                <button  class = "Cancel" type="submit">Cancel</button>
                <button class="Save-Changes" type="submit">Save Changes</button>
                
            </div>
        </div>
       
    </div>
    <div class="form">
        <div class="title">
            <div class="title-parent">
                <div class="icon">
                    <img src="./User.png" alt="">
                </div>
                <div class="info"> 
                    <h5><strong> Basic Information </strong></h5>
                    <hr>
                </div>
            </div>
            
           
        </div>
        
    </div>
    <form action="#">
            <div class="first-parent">
                <div class="Left">
                    <label for="#">Email</label>
                    <input type="email" name="" placeholder="tester123456789@gmail.com">
                </div>
                <div class="Center">
                    <label for="#">UserName</label>
                    <input type="text" placeholder="alyson123">
                </div>
                <div class="Right">
                    <label for="">Country</label>
                    <input type="text" placeholder="India">
                </div>
            </div>
            <div class="second-parent">
                <div class="Left">
                    <label for="#">First Name</label>
                    <input type="text" name="" placeholder="Alyson">
                </div>
                <div class="Center">
                    <label for="#">LastName</label>
                    <input type="text" placeholder="Hanger">
                </div>
                <div class="Right">
                    <label for="">Contact Number</label>
                    <input type="tel" placeholder="+91- 7054530688">
                </div>
            </div>
            <div class="form">
                <div class="title">
                    <div class="title-parent">
                        <div class="icon">
                            <img src="./User.png" alt="">
                        </div>
                        <div class="info-1"> 
                            <h5><strong>Personal Information</strong></h5>
                            <hr>
                        </div>
                    </div>
                    
                   
                </div>
                
            </div>
        </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
